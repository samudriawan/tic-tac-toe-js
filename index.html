<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- local style -->
  <link rel="stylesheet" href="src/style.css">

  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center my-5">Tic Tac Toe</h1>

    <!-- game board -->
    <div class="board my-3 " id="board">
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
      <div class="cell" data-target></div>
    </div>

    <!-- turn info -->
    <div class="turn-info text-center my-5 fs-4">
    </div>

    <!-- show message when games end -->
    <div class="show-message  flex-column justify-content-center align-content-center w-100 h-100" id="showMessageBox">
      <div class="show-message_text text-center rounded" id="showMessageText">
        <p>game end, X's won!</p>
        <button class="restart fw-bold mt-4" id="restartBtn">Restart</button>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="src/script.js"></script>

</body>

</html>
